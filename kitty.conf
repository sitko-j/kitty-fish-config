# Need to install kitty terminal and fish shell first, then..
# Needs to be placed in ~/.config/kitty

shell fish
hide_window_decorations no
window_logo_path none


# Fonts
font_family Hack Nerd Font Mono
italic_font auto
bold_font auto
bold_italic_font auto
font_size 12.0

#Gruvbox theme

foreground #ebdbb3
background #272727
selection_foreground #655b53
selection_background #ebdbb2
url_color #d65c0d

cursor #8fee96
cursor_shape block

term xterm-256color
background_opacity 0.95

# Gruvbox colors

# black
color0   #2f2f2f
color8   #656565

# red
color1   #d75f5f
color9   #d75f5f

